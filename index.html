<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="simplelogo.png.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
       overflow: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    /* Overlay for soft color tone */
    body::before {
      content: "";
      position: absolute;
      top: 0;
       overflow: hidden;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 192, 203, 0.6);
      z-index: 0;
    }

    .container {
 overflow: hidden;
      z-index: 2;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      display: flex;
      
      
      align-items: center;
      justify-content: center;
    }

    .sub-container {
      
      
      
    }

    .logo {
      width: 200px;
      opacity: 0;
      animation: popIn 2s ease forwards;
      animation-delay: 0.5s;
    }


    h1 {
      font-size: 2.5rem;
      color: #e75480;
      margin-top: 20px;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
      animation-delay: 1.5s;
    }

    .typewriter {
      margin: auto;
      color: #e75480;
      font-size: 1.5rem;
      margin-top: 10px;
      border-right: 3px solid #e75480;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(25, end) forwards, blink 0.7s infinite;
      animation-delay: 2.5s;
      margin-bottom: 50px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 250px;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 105, 180, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }


    .join-btn {
      background-color: transparent;
      color: #e75480;
      font-size: 1.5rem;
      padding: 12px 30px;
      margin: 10px;
      border: 2px solid #e75480;
      border-right: 3px solid #e75480;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hire-btn {

      font-size: 1.5rem;
      padding: 12px 30px;
      margin: 10px;
      border: 2px solid #e75480;
      border-right: 3px solid #e75480;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      background-color: #e75480;
      transition: all 0.3s ease;
    }

    .hire-btn:hover {
      background-color: transparent;
      color: #e75480;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(231, 84, 128, 0.4);
    }

    .join-btn:hover {
      background-color: #e75480;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(231, 84, 128, 0.4);
    }


    /* Social Media Icons */
    .social-icons {
      margin: auto;

      bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 20px;
    }

    .social-icons a {
      color: #e75480;
      font-size: 1.8rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #ff80a6;
      transform: scale(1.2);
    }



    /* Header Contact Info */
    .contact-info {
      position: absolute;
      top: 15px;
      right: 25px;
      display: flex;
      align-items: center;
      gap: 25px;
      font-size: 1rem;
    }

    .contact-info a {
      color: #e75480;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .contact-info a:hover {
      color: #ff80a6;
      transform: scale(1.05);
    }

    .contact-info i {
      font-size: 1.1rem;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }

      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo {
        width: 150px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .typewriter {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

  <script>
    // Floating bubble animation generator
    function createBubble() {
      const bubble = document.createElement('div');
      const size = Math.random() * 60 + 20;
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * window.innerWidth}px`;
      bubble.style.animationDuration = `${8 + Math.random() * 5}s`;
      document.body.appendChild(bubble);

      setTimeout(() => bubble.remove(), 12000);
    }

    setInterval(createBubble, 500);
  </script>
</body>

</html>
